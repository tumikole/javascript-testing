    <div class="form-1-container section-container">
        <div class="container">
            
            <div class="row">
                <div class="col-md-10 offset-md-1 form-1-box wow fadeInUp">
    
                    <form action="" method="post">

                        <h2>Admin <span style="color:red;">App</span></h2>
                        <!-- User's Credentials  -->
                        <fieldset class="form-group border p-3">
                            <legend class="w-auto px-2">User's <span style="color:red;">Credentials</span></legend>
                            <div class="form-group">
                               <input type="text" class="form-control username" id="username" placeholder="Username..." name="username">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control username" id="username" placeholder="Username..." name="username">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control email" id="email" placeholder="Email..." name="email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control password" id="password" placeholder="Password..." name="password">
                            </div>
                        </fieldset>
                        <!-- User's Preferences  -->
                        <fieldset class="form-group border p-3">
                            <legend class="w-auto px-2">Select <span style="color:red;">
                                Role</span></legend>
                         
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="employee" value="Employee">
                                <label class="form-check-label" for="Employee"><strong>Employee</strong> </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio"  id="Constractor" value="Constructor">
                                <label class="form-check-label" for="Constructor"><strong>Constructor</strong></label>
                            </div>
                        </fieldset>
                        <div class="form-group row text-right">
                            <div class="col">
                                <button type="submit" class="btn btn-primary">Add Member</button>
                            </div>
                        </div>
                    </form>
    


                </div>
            </div>
        </div>
    </div>

    <fieldset id=""fieldsetTable" class="form-group border p-3">
        <legend class="w-auto px-2">Staff <span style="color:red;">
            List</span></legend>
     
            <input class="form-control" id="myInput" type="text" placeholder="Search..">
  <br>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>

    </thead>
